{% extends "base.html" %}
{% block content %}
<div class="auth-box">
  <h2>Restablecer contraseña</h2>
  <p>Ingresa tu correo electrónico para solicitar un enlace de restablecimiento.</p>

  {% if msg %}
  <div class="flash">{{ msg }}</div>
  {% endif %}

  <form method="POST">
    <label>Email registrado</label>
    <input type="email" name="email" required>
    <input type="submit" value="Solicitar enlace">
  </form>
</div>
{% endblock %}
