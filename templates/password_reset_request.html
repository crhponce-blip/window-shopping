{% extends "base.html" %}
{% block content %}
<div class="auth-container" style="display:flex;justify-content:center;margin-top:50px;">
  <div class="auth-box" style="width:360px;background:rgba(255,255,255,.08);padding:24px;border-radius:12px;">
    <h2>{{ t("Recuperar contraseña","Password reset","重設密碼") }}</h2>
    <form method="POST" style="display:grid;gap:10px">
      <input type="email" name="email" placeholder="Email" required>
      {% if msg %}<p class="info">{{ msg }}</p>{% endif %}
      <button type="submit" class="btn">{{ t("Enviar enlace","Send link","發送連結") }}</button>
    </form>
    <a href="{{ url_for('login') }}" style="display:inline-block;margin-top:12px">{{ t("Volver al inicio de sesión","Back to login","返回登入") }}</a>
  </div>
</div>
{% endblock %}
