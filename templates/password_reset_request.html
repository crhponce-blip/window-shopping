{% extends "base.html" %}
{% block content %}

<section class="password-reset-request glass-card fade-in">
  <h2 class="title-gradient">{{ t("Recuperar Contraseña","Recover Password","重設密碼") }}</h2>

  <form action="{{ url_for('password_reset_request') }}" method="POST" class="form-styled mt-3">
    <div class="form-group">
      <label for="email">{{ t("Correo electrónico","Email","電子郵件") }}</label>
      <input type="email" id="email" name="email" required
             placeholder="{{ t('Ingresa tu correo registrado','Enter your registered email','輸入您註冊的電子郵件') }}">
    </div>

    <button type="submit" class="btn btn-primary full-width">{{ t("Enviar enlace de recuperación","Send recovery link","發送重設連結") }}</button>
  </form>

  <p class="text-center mt-3">
    <a href="{{ url_for('login') }}" class="link-contrast">{{ t("Volver al inicio de sesión","Back to login","返回登入頁面") }}</a>
  </p>
</section>

{% endblock %}
