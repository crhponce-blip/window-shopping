{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-box">
    <img src="{{ url_for('static', filename='logo_ws.png') }}" alt="WS Logo" class="logo-login">
    <h2>{{ t("Recuperar contraseña", "Password reset", "重設密碼") }}</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      {% if msg %}
        <p class="info">{{ msg }}</p>
      {% endif %}
      <button type="submit">{{ t("Enviar enlace", "Send link", "發送連結") }}</button>
    </form>
    <a href="{{ url_for('login') }}">{{ t("Volver al inicio de sesión", "Back to login", "返回登入") }}</a>
  </div>
</div>
{% endblock %}
