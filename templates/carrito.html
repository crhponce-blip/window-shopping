{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>{{ t("Panel de Usuario","User Dashboard","用戶面板") }}</h2>
  <p><strong>{{ usuario }}</strong> - {{ rol }}</p>
  <hr>
  <h3>{{ t("Mi Empresa/Perfil","My Company/Profile","我的公司/檔案") }}</h3>
  <p>{{ my_company.descripcion }}</p>
  <ul>
    {% for i in my_company.items %}
      <li>{{ i }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
