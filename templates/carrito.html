{% extends "base.html" %}
{% block content %}
<h2>{{ t("Carrito","Cart","購物車") }}</h2>
{% if cart %}
<form method="post">
<table>
<tr><th>Empresa</th><th>Producto/Servicio</th><th>Acción</th></tr>
{% for i in cart %}
<tr>
  <td>{{ i.empresa }}</td>
  <td>{{ i.producto or i.servicio }}</td>
  <td><button name="action" value="remove:{{ loop.index0 }}" class="table-btn remove-btn">{{ t("Eliminar","Remove","刪除") }}</button></td>
</tr>
{% endfor %}
</table>
<button name="action" value="clear">{{ t("Vaciar Carrito","Clear Cart","清空購物車") }}</button>
</form>
{% else %}
<p>{{ t("Carrito vacío","Cart empty","購物車是空的") }}</p>
{% endif %}
{% endblock %}
