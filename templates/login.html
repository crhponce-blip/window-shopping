{% extends "base.html" %}
{% block content %}
<section class="fade-in py-5">
  <div class="container col-md-6 col-lg-5 glass-card p-4 shadow-lg">
    <h2 class="title-gradient text-center mb-4">{{ t("Iniciar sesión") }}</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="loginEmail"
               placeholder="correo@ejemplo.com" required>
        <label for="loginEmail">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="loginPassword"
               placeholder="Password" required>
        <label for="loginPassword">{{ t("Contraseña") }}</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">{{ t("Ingresar") }}</button>
      </div>
    </form>

    <p class="mt-4 text-center">
      {{ t("¿No tienes cuenta?") }}
      <a href="{{ url_for('register_router') }}" class="fw-bold">{{ t("Registrarse") }}</a>
    </p>
  </div>
</section>
{% endblock %}
