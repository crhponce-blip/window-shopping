{% extends "base.html" %}
{% block content %}
<div class="auth-box">
  <h2>Iniciar sesión</h2>
  {% if error %}
    <div class="flash" style="border-left-color:#ff5b5b;">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <label>Usuario o correo</label>
    <input type="text" name="username" required>

    <label>Contraseña</label>
    <input type="password" name="password" required>

    <input type="submit" value="Entrar">

    <p style="margin-top:10px;">
      <a href="{{ url_for('password_reset_request') }}">¿Olvidaste tu contraseña?</a>
    </p>

    <p style="margin-top:10px;">
      ¿No tienes cuenta? <a href="{{ url_for('register_router') }}">Regístrate aquí</a>.
    </p>
  </form>
</div>
{% endblock %}
