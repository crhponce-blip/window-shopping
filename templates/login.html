{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>{{ t("Iniciar Sesión","Login","登入") }}</h2>
  {% if error %}<div class="flash">{{ error }}</div>{% endif %}
  <form method="POST" class="form-vert">
    <label>{{ t("Usuario (email)","Username (email)","使用者（信箱）") }}</label>
    <input type="email" name="username" placeholder="tu@empresa.com" required>
    <label>{{ t("Contraseña","Password","密碼") }}</label>
    <input type="password" name="password" placeholder="********" required>
    <button class="btn" type="submit">{{ t("Ingresar","Login","登入") }}</button>
  </form>
  <p class="help">
    {{ t("¿No tienes cuenta?","Don't have an account?","還沒有帳號？") }}
    <a href="{{ url_for('register_router') }}">{{ t("Regístrate aquí","Register here","前往註冊") }}</a>
  </p>
</div>
{% endblock %}
