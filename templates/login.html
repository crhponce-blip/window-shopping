{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <img src="{{ url_for('static', filename='logo_ws.png') }}" alt="WS Logo" class="logo-login">
        <h2>{{ t("Iniciar Sesión", "Login", "登入") }}</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="{{ t('Contraseña', 'Password', '密碼') }}" required>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <button type="submit">{{ t("Ingresar", "Enter", "登入") }}</button>
        </form>
        <div class="extra-links">
            <a href="{{ url_for('password_reset_request') }}">{{ t("¿Olvidaste tu contraseña?", "Forgot your password?", "忘記密碼？") }}</a>
        </div>
    </div>
</div>
{% endblock %}
