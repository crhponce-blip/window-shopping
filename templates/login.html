{% extends "base.html" %}
{% block content %}
<section class="fade-in py-5">
  <div class="container col-md-6 glass-card p-4 shadow-sm">
    <h2 class="title-gradient text-center mb-4">{{ t("Iniciar sesión") }}</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Contraseña", "Password") }}</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">{{ t("Ingresar", "Login") }}</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      {{ t("¿No tienes cuenta?") }}
      <a href="{{ url_for('register_router') }}">{{ t("Registrarse") }}</a>
    </p>
  </div>
</section>
{% endblock %}
