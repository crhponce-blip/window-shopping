{% extends "base.html" %}
{% block content %}
<h2>Clientes</h2>

{% if clientes %}
  <table>
    <tr>
      <th>Empresa</th>
      <th>País</th>
      <th>Email</th>
      <th>Acción</th>
    </tr>
    {% for c in clientes %}
    <tr>
      <td>{{ c.empresa }}</td>
      <td>{{ c.pais }}</td>
      <td>{{ c.email }}</td>
      <td><a href="{{ url_for('cliente_detalle', username=c.username) }}" class="btn">Ver perfil</a></td>
    </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No se encontraron clientes.</p>
{% endif %}
{% endblock %}
