{% extends "base.html" %}
{% block content %}
<section class="fade-in py-5">
  <div class="container col-md-6 glass-card p-4 shadow-lg">
    <h2 class="title-gradient text-center mb-4">{{ t("Registro de Usuario") }}</h2>

    <form method="POST">
      <div class="form-floating mb-3">
        <input type="email" name="email" id="regEmail"
               class="form-control" placeholder="usuario@ejemplo.com" required>
        <label for="regEmail">{{ t("Correo electr칩nico") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password" id="regPass"
               class="form-control" placeholder="Password" required>
        <label for="regPass">{{ t("Contrase침a") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="empresa" id="regEmpresa"
               class="form-control" placeholder="Empresa / Organizaci칩n" required>
        <label for="regEmpresa">{{ t("Empresa / Organizaci칩n") }}</label>
      </div>

      <!-- 游댢 FIX: manejo seguro cuando 'tipos' no se pasa desde Flask -->
      <div class="mb-3">
        <label class="form-label">{{ t("Rol") }}</label>
        <select name="rol" class="form-select" required>
          {% if tipos %}
            {% for tipo, roles in tipos.items() %}
              {% for r in roles %}
                <option value="{{ r }}">{{ r }}</option>
              {% endfor %}
            {% endfor %}
          {% else %}
            <option value="Productor">Productor</option>
            <option value="Exportador">Exportador</option>
            <option value="Frigor칤fico">Frigor칤fico</option>
            <option value="Agencia de Aduana">Agencia de Aduana</option>
            <option value="Cliente Extranjero">Cliente Extranjero</option>
          {% endif %}
        </select>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="pais" id="regPais"
               maxlength="2" class="form-control" placeholder="CL" required>
        <label for="regPais">{{ t("Pa칤s (C칩digo ISO)") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="direccion" id="regDir"
               class="form-control" placeholder="{{ t('Ej: Santiago, CL') }}">
        <label for="regDir">{{ t("Direcci칩n") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="telefono" id="regTel"
               class="form-control" placeholder="+56 9 XXXX XXXX">
        <label for="regTel">{{ t("Tel칠fono") }}</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">{{ t("Registrar") }}</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      <a href="{{ url_for('login') }}" class="fw-bold">
        {{ t("쯏a tienes cuenta? Inicia sesi칩n aqu칤") }}
      </a>
    </p>
  </div>
</section>
{% endblock %}
