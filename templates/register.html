{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2>Registro de Usuario</h2>
    <form method="POST">
        <input type="text" name="nombre" placeholder="Nombre de la empresa" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>

        <select name="rol" required>
            <option value="">Seleccionar tipo de usuario</option>
            <option value="nacional_compra">Nacional - Compra/Venta</option>
            <option value="nacional_servicio">Nacional - Servicios</option>
            <option value="extranjero_cliente">Extranjero - Cliente</option>
        </select>

        <input type="submit" value="Registrar">
    </form>
    <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
</div>

{% endblock %}
