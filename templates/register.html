{% extends "base.html" %}
{% block content %}
<div class="auth-box">
  <h2>Formulario de registro</h2>
  {% if error %}
    <div class="flash" style="border-left-color:#ff5b5b;">{{ error }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <label>Correo electrónico</label>
    <input type="email" name="username" required>

    <label>Contraseña</label>
    <input type="password" name="password" required>

    <label>Nombre de la empresa</label>
    <input type="text" name="empresa">

    <label>Teléfono</label>
    <input type="text" name="phone">

    <label>Dirección</label>
    <input type="text" name="address">

    <label>País</label>
    <input type="text" name="pais" placeholder="Ej: Chile o USA">

    <label>Rol</label>
    <select name="rol" style="color:black;">
      {% for r in roles_all_cv %}
      <option value="{{ r }}">{{ r }}</option>
      {% endfor %}
    </select>

    {% if nacionalidad == "nacional" %}
    <label>RUT</label>
    <input type="text" name="rut">
    <label>Archivo RUT (PDF o imagen)</label>
    <input type="file" name="rut_file">
    {% else %}
    <label>USCI</label>
    <input type="text" name="usci">
    <label>Tax ID</label>
    <input type="text" name="tax_id">
    {% endif %}

    <input type="submit" value="Registrarme">
  </form>
</div>
{% endblock %}
