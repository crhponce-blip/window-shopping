{% extends "base.html" %}
{% block content %}
<section class="fade-in py-5">
  <div class="container col-md-6 glass-card p-4 shadow-sm">
    <h2 class="title-gradient text-center mb-4">{{ t("Registro de Usuario") }}</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">{{ t("Correo electrónico", "Email") }}</label>
        <input type="email" name="email" class="form-control" placeholder="usuario@ejemplo.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Contraseña", "Password") }}</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Empresa / Organización") }}</label>
        <input type="text" name="empresa" class="form-control" placeholder="Nombre de empresa" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Rol") }}</label>
        <select name="rol" class="form-select" required>
          {% for r in roles %}
          <option value="{{ r }}">{{ r }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("País (Código ISO de 2 letras)") }}</label>
        <input type="text" name="pais" maxlength="2" class="form-control" placeholder="CL" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Dirección", "Address") }}</label>
        <input type="text" name="direccion" class="form-control" placeholder="{{ t('Ej: Santiago, CL') }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Teléfono", "Phone") }}</label>
        <input type="text" name="telefono" class="form-control" placeholder="+56 9 XXXX XXXX" required>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Subir RUT o documento") }}</label>
        <input type="file" name="rut_doc" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">{{ t("Registrar") }}</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      <a href="{{ url_for('login') }}">{{ t("¿Ya tienes cuenta? Inicia sesión aquí") }}</a>
    </p>
  </div>
</section>
{% endblock %}
