{% extends "base.html" %}
{% block content %}
<section class="fade-in py-5">
  <div class="container col-md-6 glass-card p-4 shadow-lg">
    <h2 class="title-gradient text-center mb-4">{{ t("Registro de Usuario") }}</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="regEmail"
               placeholder="usuario@ejemplo.com" required>
        <label for="regEmail">{{ t("Correo electrónico") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="regPass"
               placeholder="Password" required>
        <label for="regPass">{{ t("Contraseña") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="empresa" class="form-control" id="regEmpresa"
               placeholder="Empresa / Organización" required>
        <label for="regEmpresa">{{ t("Empresa / Organización") }}</label>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Rol") }}</label>
        <select name="rol" class="form-select" required>
          {% for r in roles %}
            <option value="{{ r }}">{{ r }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="pais" maxlength="2" class="form-control" id="regPais"
               placeholder="CL" required>
        <label for="regPais">{{ t("País (Código ISO)") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="direccion" class="form-control" id="regDir"
               placeholder="{{ t('Ej: Santiago, CL') }}" required>
        <label for="regDir">{{ t("Dirección") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="telefono" class="form-control" id="regTel"
               placeholder="+56 9 XXXX XXXX" required>
        <label for="regTel">{{ t("Teléfono") }}</label>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Subir RUT o documento") }}</label>
        <input type="file" name="rut_doc" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">{{ t("Registrar") }}</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      <a href="{{ url_for('login') }}" class="fw-bold">{{ t("¿Ya tienes cuenta? Inicia sesión aquí") }}</a>
    </p>
  </div>
</section>
{% endblock %}
