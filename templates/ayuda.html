{% extends "base.html" %}
{% block content %}
<h2>{{ t("Ayuda","Help","幫助") }}</h2>
{% if mensaje %}<div class="mensaje">{{ mensaje }}</div>{% endif %}
<form method="post">
    <input type="text" name="correo" placeholder="Email">
    <textarea name="mensaje" placeholder="{{ t('Tu mensaje','Your message','你的訊息') }}"></textarea>
    <button type="submit">{{ t("Enviar","Send","發送") }}</button>
</form>
{% endblock %}
