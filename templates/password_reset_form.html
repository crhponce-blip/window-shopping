{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <img src="{{ url_for('static', filename='logo_ws.png') }}" alt="WS Logo" class="logo-login">
        <h2>{{ t("Nueva contraseña", "New password", "新密碼") }}</h2>
        <form method="POST">
            <input type="password" name="p1" placeholder="{{ t('Nueva contraseña', 'New password', '新密碼') }}" required>
            <input type="password" name="p2" placeholder="{{ t('Repetir contraseña', 'Repeat password', '重複密碼') }}" required>
            {% if msg %}
                <p class="error">{{ msg }}</p>
            {% endif %}
            <button type="submit">{{ t("Actualizar", "Update", "更新") }}</button>
        </form>
    </div>
</div>
{% endblock %}
