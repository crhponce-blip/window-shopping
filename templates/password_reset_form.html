{% extends "base.html" %}
{% block content %}

<section class="password-reset-form glass-card fade-in">
  <h2 class="title-gradient">{{ t("Nueva Contraseña","New Password","新密碼") }}</h2>

  <form action="{{ url_for('password_reset_form', token=token) }}" method="POST" class="form-styled mt-3">
    <div class="form-group">
      <label for="password">{{ t("Contraseña nueva","New password","新密碼") }}</label>
      <input type="password" id="password" name="password" required
             placeholder="{{ t('Ingresa una nueva contraseña','Enter a new password','輸入新密碼') }}">
    </div>

    <button type="submit" class="btn btn-success full-width">{{ t("Guardar contraseña","Save password","儲存密碼") }}</button>
  </form>
</section>

{% endblock %}
