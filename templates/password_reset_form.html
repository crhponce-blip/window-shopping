{% extends "base.html" %}
{% block content %}
<section class="password-reset-form" style="text-align:center; padding:40px;">
  <h2>{{ t("Nueva contraseña", "New password", "新密碼") }}</h2>
  <p>{{ t("Introduce tu nueva contraseña para restablecer el acceso a tu cuenta.",
          "Enter your new password to restore access to your account.",
          "輸入您的新密碼以重新存取帳戶。") }}</p>

  <form method="post" action="{{ url_for('password_reset_form') }}" class="form">
    <input type="password" name="nueva_contraseña" placeholder="{{ t('Nueva contraseña', 'New password', '新密碼') }}" required>
    <button type="submit" class="btn">{{ t("Actualizar", "Update", "更新") }}</button>
  </form>
</section>
{% endblock %}
