{% extends "base.html" %}
{% block content %}
<div class="card float">
  <h2>🔒 {{ t("Nueva contraseña", "New password", "新密码") }}</h2>
  <form method="POST">
    <label>{{ t("Contraseña nueva", "New password", "新密码") }}</label>
    <input type="password" name="p1" required>
    <label>{{ t("Confirma contraseña", "Confirm password", "确认密码") }}</label>
    <input type="password" name="p2" required>
    <button class="btn" type="submit">{{ t("Guardar", "Save", "保存") }}</button>
  </form>
</div>
{% endblock %}
