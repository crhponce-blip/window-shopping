{% extends "base.html" %}
{% block content %}
<div class="auth-container" style="display:flex;justify-content:center;margin-top:50px;">
  <div class="auth-box" style="width:360px;background:rgba(255,255,255,.08);padding:24px;border-radius:12px;">
    <h2>{{ t("Nueva contraseña","New password","新密碼") }}</h2>
    <form method="POST" style="display:grid;gap:10px">
      <input type="password" name="p1" placeholder="{{ t('Nueva contraseña','New password','新密碼') }}" required>
      <input type="password" name="p2" placeholder="{{ t('Repetir contraseña','Repeat password','重複密碼') }}" required>
      {% if msg %}<p class="error" style="color:#f87171">{{ msg }}</p>{% endif %}
      <button type="submit" class="btn">{{ t("Actualizar","Update","更新") }}</button>
    </form>
  </div>
</div>
{% endblock %}
