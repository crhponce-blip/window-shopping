{% extends "base.html" %}
{% block content %}
<div class="auth-box">
  <h2>Crear cuenta</h2>
  <p>Selecciona el tipo de registro para continuar:</p>

  <form action="{{ url_for('register') }}" method="GET">
    <label for="nac">Nacionalidad</label>
    <select id="nac" name="nac" required style="color:black;">
      <option value="nacional">Nacional</option>
      <option value="extranjero">Extranjero</option>
    </select>

    <label for="tipo">Tipo de perfil</label>
    <select id="tipo" name="tipo" required style="color:black;">
      <option value="compra_venta">Compra / Venta</option>
      <option value="servicios">Servicios</option>
    </select>

    <input type="submit" value="Continuar">
  </form>
</div>
{% endblock %}
