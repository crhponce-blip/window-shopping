{% extends "base.html" %}
{% block content %}
<div class="register-container">
    <div class="auth-box">
        <img src="{{ url_for('static', filename='logo_ws.png') }}" alt="WS Logo" class="logo-login">
        <h2>{{ t("Registro de Usuario", "User Registration", "用戶註冊") }}</h2>
        <p>{{ t("Selecciona tu tipo de usuario y continúa", "Select your user type and continue", "選擇您的用戶類型") }}</p>

        <form action="{{ url_for('register') }}" method="GET">
            <label>{{ t("Nacionalidad", "Nationality", "國籍") }}</label>
            <select name="nac" required>
                <option value="nacional">{{ t("Nacional", "National", "本國") }}</option>
                <option value="extranjero">{{ t("Extranjero", "Foreign", "外國") }}</option>
            </select>

            <label>{{ t("Tipo de Perfil", "Profile Type", "帳戶類型") }}</label>
            <select name="tipo" required>
                <option value="compra_venta">{{ t("Compra / Venta", "Buy / Sell", "買賣") }}</option>
                <option value="servicios">{{ t("Servicios", "Services", "服務") }}</option>
                <option value="ambos">{{ t("Ambos (Packing / Frigorífico)", "Both (Packing / Cold Storage)", "兩者") }}</option>
            </select>

            <button type="submit">{{ t("Continuar", "Continue", "繼續") }}</button>
        </form>
    </div>
</div>
{% endblock %}
