{% extends "base.html" %}
{% block content %}
<section class="fade-in py-5 text-center">
  <div class="glass-card p-4 col-md-6 mx-auto shadow-lg">
    <h2 class="title-gradient mb-3">
      <i class="fa-solid fa-compass"></i> {{ t("Selecciona el tipo de cuenta") }}
    </h2>
    <p class="text-muted">{{ t("Elige el tipo de usuario que deseas crear") }}</p>

    <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
      <a href="{{ url_for('register_form', tipo='extranjero') }}" class="btn btn-outline-primary btn-lg shadow-sm">
        <i class="fa-solid fa-earth-asia"></i> {{ t("Cliente Extranjero") }}
      </a>
      <a href="{{ url_for('register_form', tipo='servicio') }}" class="btn btn-outline-success btn-lg shadow-sm">
        <i class="fa-solid fa-gears"></i> {{ t("Prestador de Servicios") }}
      </a>
      <a href="{{ url_for('register_form', tipo='compraventa') }}" class="btn btn-outline-warning btn-lg shadow-sm">
        <i class="fa-solid fa-boxes-stacked"></i> {{ t("Compraventa") }}
      </a>
      <a href="{{ url_for('register_form', tipo='mixto') }}" class="btn btn-outline-info btn-lg shadow-sm">
        <i class="fa-solid fa-arrows-rotate"></i> {{ t("Mixto") }}
      </a>
    </div>
  </div>
</section>
{% endblock %}
