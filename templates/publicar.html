{% extends "base.html" %}
{% block content %}
<section class="fade-in py-5">
  <div class="container col-md-6 glass-card p-4 shadow-lg">
    <h2 class="title-gradient text-center mb-4">{{ t("Nueva Publicación") }}</h2>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">{{ t("Tipo de Publicación") }}</label>
        <select name="tipo_pub" class="form-select" required>
          <option value="oferta">{{ t("Oferta") }}</option>
          <option value="demanda">{{ t("Demanda") }}</option>
          <option value="servicio">{{ t("Servicio") }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Subtipo") }}</label>
        <select name="subtipo" class="form-select">
          <option value="compra">{{ t("Compra") }}</option>
          <option value="venta">{{ t("Venta") }}</option>
          <option value="servicio">{{ t("Servicio") }}</option>
        </select>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="producto" id="producto"
               class="form-control" placeholder="{{ t('Ej: Cereza Lapins / Embalaje flowpack') }}" required>
        <label for="producto">{{ t("Producto o Servicio") }}</label>
      </div>

      <div class="mb-3">
        <label class="form-label">{{ t("Descripción Detallada") }}</label>
        <textarea name="descripcion" class="form-control" rows="4"
                  placeholder="{{ t('Describe las condiciones o características…') }}" required></textarea>
      </div>

      <div class="form-floating mb-4">
        <input type="text" name="precio" id="precio" class="form-control"
               placeholder="USD 0.00 / unidad">
        <label for="precio">{{ t("Precio Referencial") }}</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
          {{ t("Publicar") }}
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard_ext') }}" class="btn btn-outline-light border shadow-sm">
        ← {{ t("Volver al Panel") }}
      </a>
    </div>
  </div>
</section>
{% endblock %}
