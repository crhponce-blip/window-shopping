{% extends "base.html" %}
{% block content %}
<section class="fade-in py-5">
  <div class="container col-md-8 glass-card shadow-lg p-4">
    <h2 class="title-gradient text-center mb-3">{{ t("Publicar nueva oferta o servicio") }}</h2>
    <p class="text-center text-muted">{{ t("Crea una publicaci√≥n visible seg√∫n tu tipo de cuenta") }}</p>

    <form method="POST" action="{{ url_for('publicar') }}">
      <div class="form-floating mb-3">
        <input type="text" name="producto" class="form-control" placeholder="{{ t('Ej: Cajas de manzanas, Transporte refrigerado...') }}" required>
        <label>{{ t("Producto o servicio") }}</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="precio" class="form-control" placeholder="15000 CLP / Tonelada" required>
        <label>{{ t("Precio estimado (moneda o unidad)") }}</label>
      </div>

      <div class="form-floating mb-3">
        <textarea name="descripcion" class="form-control" style="height: 100px;" placeholder="{{ t('Agrega detalles relevantes') }}" required></textarea>
        <label>{{ t("Descripci√≥n") }}</label>
      </div>

      <div class="form-floating mb-3">
        <select name="tipo" class="form-select" required>
          <option value="Fruta">{{ t("Fruta / Producto") }}</option>
          <option value="Servicio">{{ t("Servicio") }}</option>
        </select>
        <label>{{ t("Tipo de publicaci√≥n") }}</label>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">üöÄ {{ t("Publicar") }}</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
