{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>{{ t("Mi Perfil", "My Profile", "我的檔案") }}</h2>

  {% if mensaje %}
  <div class="flash">{{ mensaje }}</div>
  {% endif %}

  <form method="POST">
    <input type="hidden" name="action" value="save_profile">
    <label>{{ t("Empresa", "Company", "公司") }}</label>
    <input name="empresa" value="{{ perfil.empresa }}" />

    <label>{{ t("Email", "Email", "電子郵件") }}</label>
    <input name="email" value="{{ perfil.email }}" />

    <label>{{ t("Teléfono", "Phone", "電話") }}</label>
    <input name="telefono" value="{{ perfil.telefono }}" />

    <label>{{ t("Dirección", "Address", "地址") }}</label>
    <input name="direccion" value="{{ perfil.direccion }}" />

    <label>{{ t("Descripción", "Description", "描述") }}</label>
    <textarea name="descripcion">{{ perfil.descripcion }}</textarea>

    <button type="submit" class="btn btn-primary">{{ t("Guardar cambios", "Save changes", "儲存變更") }}</button>
  </form>

  <h3 style="margin-top:2rem;">{{ t("Mis ítems", "My Items", "我的項目") }}</h3>
  <ul>
    {% for it in perfil.items %}
    <li>{{ it.tipo }} - {{ it.producto or it.servicio }} - <button name="action" value="delete_item_{{ loop.index0 }}" formmethod="post" class="btn btn-secondary">{{ t("Eliminar", "Delete", "刪除") }}</button></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
